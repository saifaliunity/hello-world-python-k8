apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      containers:
        - name: python-app
          image: 955865924758.dkr.ecr.eu-central-1.amazonaws.com/pythontestapp:latest # Replace with your ECR image URL
          ports:
            - containerPort: 8080
